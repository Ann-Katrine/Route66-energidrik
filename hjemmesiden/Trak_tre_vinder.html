        <script>
            function trak_tre_tilfaldige_vinder(){
                //alert ("heii"); 
				var kage = new XMLHttpRequest();
				kage = new XMLHttpRequest();
				kage.onreadystatechange = function(){
					if(this.readyState == 4 && this.status == 200){
						document.getElementById("forsog1").innerHTML = this.responseText;
					}
				};
				$.get("php/trak_vinder.php?q=d", function(data) {
					$("#forsog1").html(data);
				});
			}
        </script>
