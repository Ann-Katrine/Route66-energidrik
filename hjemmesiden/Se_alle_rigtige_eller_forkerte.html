                    </div>

                <div class="row">
                    <div class="col-12 col-sm-12 col-lg-12 p-3 text-center">
                        <p>Her kan du se alle dem der har svaret rigtigt eller forkert på spørgsmålene</p>
						<form action="">
							<select name="rigtigt_eller_forkert" onchange="showdeltager(this.value)">
								<option value="">vælg enden rigtige eller forkert:</option>
								<option value="1">rigtige</option>
								<option value="2">forkert</option>
							</select>
						</form>
						<br>
                        <div id="forsog1" >deltagerne vil blive vist her.</div>
                    </div>
                </div>
            </div>
		</div>
        
        <script>
			function showdeltager(str){
				if(str == ""){
					alert("Vær venlig og vælge enden rigtig eller forkert");
				}
				else{
					//alert("virker");
					var kage = new XMLHttpRequest();
					kage = new XMLHttpRequest();
					kage.onreadystatechange = function(){
						if(this.readyState == 4 && this.status == 200){
							document.getElementById("forsog1").innerHTML = this.responseText;
						}
					};
					if(str == 2){
						$.get("php/forkerte.php?q=d", function(data) {
							$("#forsog1").html(data);
						});
					}
					if(str == 1){
						$.get("php/rigtige.php?q=d", function(data) {
							$("#forsog1").html(data);
						});
					}
				}
			}
        </script>
